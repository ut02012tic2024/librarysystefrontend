<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="form-group">
                <label for="nicInput">NIC Number</label>
                <input type="text" class="form-control" id="nicInput" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <div class="form-group">
                <label>Role</label><br>
                <input type="radio" name="role" value="librarian" required> Librarian
                <input type="radio" name="role" value="member" required> Member
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
