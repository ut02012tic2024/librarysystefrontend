<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome, Member</h1>
        
        <h2>Available Books</h2>
        <div class="row" id="availableBooksGrid">
            <!-- Available books will populate here -->
        </div>

        <h2>Your Borrowed Books</h2>
        <table id="borrowedBooksTable" class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Borrow Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Your borrowed books will populate here -->
            </tbody>
        </table>

        <h2>Borrow Book Request</h2>
        <form id="borrowRequestForm">
            <div class="form-group">
                <label for="borrowBookId">Book ID:</label>
                <input type="text" id="borrowBookId" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Borrow Request</button>
        </form>
    </div>

    <script src="js/member.js"></script>
</body>
</html>
